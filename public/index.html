<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Crown clothing is a place where you can buy all category clothing for you and your loved once with very high quality of products."
    />
    <style>
      body{
          background: whitesmoke;
      }
      .no-script-container{
        background-color: #1fc8db;
        background-image: linear-gradient(140deg, #000000 0%, #c284ae8c 50%, #724fa99e 75%);
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Open Sans Condensed';
        border-radius: 27px;
        box-shadow: inset 0 0 5px 0px black;
        text-transform: capitalize;
        padding: 1em;
      }
      .no-script-container>.title{
        color: red;
        text-shadow: 0 0 5px #060303;
      }
      .no-script-container>.subtitle{
        color: #8ced64;
        font-size: x-large;
        padding: 1em;
        text-shadow: 0 0 5px black;
      }
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <title>Crown Clothing</title>
  </head>
  <body>
    <noscript>
      <div class="no-script-container">
        <h1 class="title">JavaScript is Disabled...!</h1>
        <p class="subtitle">You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
